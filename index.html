<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>



<body>

    <div class="container">
        <h1 class="heading"><Span>Rock</Span> <span>Paper</span> <span>Scissor</span></h1>
        <div class="imageContainer">
            <div class="imgdiv d1">
                <img src="fist.png" class="rock" alt="rock">
            </div>
            <div class="imgdiv d2">
                <img src="hand-paper.png" class="paper" alt="paper">
            </div>
            <div class="imgdiv d3">
                <img src="scissors.png" class="scissor" alt="scissor">
            </div>
        </div>



        <div class="both">
            <div class="humanSide">
                <p class="player">
                    You
                </p>

                <span class="score">
                    0
                </span>
            </div>
            <div class="computerSide">

                <div class="computer">
                    <p class="player">
                        Computer
                    </p>

                    <span class="score">
                        0
                    </span>
                </div>
            </div>


        </div>

        <div class="btnContainer">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>

        <div class="finalPart">
            <div class="gameplayed">
                <p class="played">Game Played : <span> 0</span></p>
            </div>

            <div class="ifornot">
                <p class="game">Game: <span>Waiting...</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
